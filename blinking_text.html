<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinking Text Animation</title>
    <style>
        .blinking-text {
            animation: blinking 1s infinite;
            font-size: 18px;
            color: #004022; /* ירוק כהה */
            font-family: Arial, sans-serif;
            font-weight: bold;
            cursor: pointer;
        }

        @keyframes blinking {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="blinkingText" class="blinking-text">להתחלת סינון לחצו כאן -></div>

    <script>
        // הפסקת ההבהוב בלחיצה על טקסט ההבהוב עצמו
        document.getElementById('blinkingText').addEventListener('click', function() {
            this.classList.remove('blinking-text');
        });

        // הפסקת ההבהוב כאשר לוחצים על כפתור מתוך ווידג'ט צדדי
        document.addEventListener('click', function(event) {
            if (event.target.closest('.jimu-widget')) {
                document.getElementById('blinkingText').classList.remove('blinking-text');
            }
        });
    </script>
</body>
</html>
